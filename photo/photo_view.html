<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="format-detection" content="telephone=no" />
	<title>WKBL</title>
	<link rel="stylesheet" href="../common/css/common.css">
	<script type="text/javascript" src="../common/js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../common/js/script.js"></script>
</head>
<body>
	<!-- wrapper -->
	<article class="wrapper">

		<!-- container -->
		<section class="container">

			<!-- subHeader -->
			<header class="subHeader">
				<a href="#" class="pageBack"><span class="textOut">뒤로가기</span></a>
				<span class="pageTitle">PHOTO</span>
				<a href="#" class="gnbOpen"><em><span class="textOut">메뉴열기</span></em></a>
			</header>
			<!-- // subHeader -->

			<!-- subContents -->
			<section class="subContents">
				<div class="rowbox">
					<div class="photoArea">
						<img src="../images/img/img_photo_view01.png" alt="" />
						<p>용인 삼성생명 블루밍스 고아라 선수가 슛을 시도하고 있다.</p>
						<img src="../images/img/img_photo_view02.png" alt="" />
					</div>
					<div class="btnwrap">
						<a href="#" class="prev"><span class="textOut">이전</span></a>
						<a href="#" class="next"><span class="textOut">다음</span></a>
					</div>
					<div class="mediaInfo fix">
						<em class="epll">150704 WKBL 경기 하이라이트</em>
						<p>
							<span>작성일 : 2015-10-27</span>
							<span>HIT : 12453</span>
						</p>
					</div>
				</div>
			</section>
			<!-- subContents -->
			
			<!-- gameMenu -->
			<section class="gameMenu">
				<div class="gameInfoArea">
					<div class="info">
						<div class="gameState on" id="gameState">
							<!-- 오늘의 경기가 있을때 -->
							<div class="gmaeDate">
								<span>2015년 11월 12일  화요일</span>
								<span>도원실내체육관 17:00 </span>
							</div>
							<div class="gameVs">
								<span class="team"><img src="../images/team/teamlogo_01.png" alt="" /></span>
								<em class="vs">VS</em>
								<span class="team"><img src="../images/team/teamlogo_08.png" alt="" /></span>
							</div>
							<!-- // 오늘의 경기가 있을때 -->

							<!-- 오늘의 경기가 끝났을때 
							<div class="gameVs">
								<span class="team"><img src="../images/team/teamlogo_01.png" alt="" /></span>
								<em class="vs">100: 100</em>
								<span class="team"><img src="../images/team/teamlogo_08.png" alt="" /></span>
							</div> -->

							<!-- 오늘의 경기가 없을때 
							<div class="gameVs">
								<em class="end">오늘은 경기가 없습니다.</em>
							</div>
							-->
						</div>
						<div class="teamRank" id="teamRank">
							<div class="rankTables">
								<table>
									<caption>틴순위표</caption>
									<colgroup>
										<col width="20%" /><col width="20%" /><col width="20%" /><col width="20%" /><col width="20%" />
									</colgroup>
									<thead>
										<tr>
											<th scope="col">순위</th>
											<th scope="col">팀명</th>
											<th scope="col">승</th>
											<th scope="col">패</th>
											<th scope="col">승률</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>1</td>
											<td>신한은행</td>
											<td>3</td>
											<td>0</td>
											<td>1.000</td>
										</tr>
										<tr>
											<td>2</td>
											<td>우리은행</td>
											<td>3</td>
											<td>0</td>
											<td>1.700</td>
										</tr>
										<tr>
											<td>3</td>
											<td>KEB하나</td>
											<td>3</td>
											<td>0</td>
											<td>0.300</td>
										</tr>
										<tr>
											<td>4</td>
											<td>삼성생명</td>
											<td>3</td>
											<td>0</td>
											<td>0.000</td>
										</tr>
										<tr>
											<td>5</td>
											<td>KB스타즈</td>
											<td>3</td>
											<td>0</td>
											<td>0.000</td>
										</tr>
										<tr>
											<td>6</td>
											<td>KDB생명</td>
											<td>3</td>
											<td>0</td>
											<td>0.000</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<a href="#" class="closeGame"><span>닫기</span></a>
				</div>
				<ul>
					<li data-name="gameState"><a href="#"><span>오늘의 경기</span></a></li>
					<li data-name="teamRank"><a href="#"><span>팀순위</span></a></li>
				</ul>
			</section>
			<!-- gameMenu -->

		</section>
		<!-- // container -->

	</article>
	<!-- // wrapper -->
</body>
</html>
